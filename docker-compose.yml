version: '3.8'

services:
  # API de Ingestão de Sensores
  sensor-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sensor-data-ingestion-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - RabbitMq__VirtualHost=/
      - Seq__ServerUrl=http://seq:80
      - Jwt__Secret=SuaChaveSecretaSuperSeguraComMaisDe32Caracteres!@#$$%
      - Jwt__Issuer=SensorDataIngestion
      - Jwt__Audience=SensorDataIngestionAPI
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sensor-network
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: sensor-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensor-network
    restart: unless-stopped

  # Prometheus - Métricas
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: sensor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - sensor-network
    restart: unless-stopped

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: sensor-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - sensor-network
    restart: unless-stopped

  # Seq - Logs centralizados
  seq:
    image: datalust/seq:latest
    container_name: sensor-seq
    ports:
      - "5341:80"
      - "5342:5341"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data
    networks:
      - sensor-network
    restart: unless-stopped

networks:
  sensor-network:
    driver: bridge

volumes:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
  seq-data:
